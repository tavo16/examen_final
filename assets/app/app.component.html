<div class="container-fluid">
    <div class="row">
        <h2>Salas de Chat</h2>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Ingrese su nombre de Usuario">
                
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Elija una Sala</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="Lobby">Sala General</option>
                <option value="Hall">Solo Hombres</option>
                <option value="Deluxe">Solo Mujeres</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right"> 
                <button type="button" class="btn btn-primary" (click)="join()">Unirse</button>
                <button type="button" class="btn btn-default" (click)="leave()">Abandonar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well" style="height:200px; padding:15px;">
            <div *ngFor="let item of messageArray">
            <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="messageText" placeholder="Ingrese aqui su Mensage" >            
        </div>
        <div class="col-sm-2">
                <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Enviar</button>
        </div>
    </div>
</div>
